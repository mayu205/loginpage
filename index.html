<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
       <!---- <img src="imagee.jpg">-->
        <div class="form-box">
            <div class="third">
                <div id="btn"></div>
                <button type="button" class="btn-box" onclick="login()">Log In</button>
                <button type="button" class="btn-box"onclick="register()">Register</button>
                
            </div>
            <div class="icon">
                <img src="WhatsApp.webp">
                <img src="fb.png">
                <img src="Instagram.webp">
            </div>
            <form id="login" class="input">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>"Remember Password"</span>
                <button type="Submit" class="submit">Log In</button>
            </form>
            <form id ="register" class="input">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>"Remember Password"</span>
                <button type="Submit" class="submit">Log In</button>
            </form>
        </div>
       
    </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";

        }

    </script>
    
</body>
</html>
